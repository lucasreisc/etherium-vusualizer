<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
   <div class="wrapper">
    <div class="img-top">
      <img src="images/image-equilibrium.jpg" alt="equilibrium-img">
        <div class="img-overlay">
         <img src="images/icon-view.svg" alt="view-img">
        </div>
      </div>
      <div class="box-text">
        <a href="#"> Equilibrium #3429 </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum-img">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="icon-clock-img">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="images/imagemlucas150.jpg" alt="">
          <p>Creation of <a href="https://medium.com/@lucasreis2035" target="_blank">Lucas Reis</a></p>
        </div>
      </div>
    </div>
    
    </body>
  </div>
</html>
